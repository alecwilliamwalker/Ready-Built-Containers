<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <!-- Dark background -->
  <rect width="1600" height="900" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#22d3ee" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Grid overlay -->
  <rect width="1600" height="900" fill="url(#grid)"/>
  
  <!-- Vestibule boundary (yellow dashed) -->
  <rect x="80" y="80" width="160" height="640" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="8,8" opacity="0.6"/>
  
  <!-- Kitchen & Living boundary (yellow dashed) -->
  <rect x="240" y="80" width="1280" height="640" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="8,8" opacity="0.6"/>
  
  <!-- Labels -->
  <text x="160" y="400" fill="#22d3ee" font-family="Arial, sans-serif" font-size="16" font-weight="300" text-anchor="middle" writing-mode="tb" opacity="0.8">VESTIBULE</text>
  
  <text x="880" y="750" fill="#22d3ee" font-family="Arial, sans-serif" font-size="18" font-weight="300" text-anchor="middle" opacity="0.8">KITCHEN &amp; LIVING</text>
  
  <!-- KITCHEN APPLIANCES & FIXTURES (Top wall, left to right) -->
  
  <!-- Refrigerator (top-left corner) -->
  <g id="refrigerator">
    <rect x="280" y="100" width="96" height="80" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <line x1="328" y1="100" x2="328" y2="180" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
    <rect x="285" y="135" width="10" height="30" fill="#ef4444" opacity="0.7"/>
    <text x="328" y="145" fill="#ef4444" font-family="Arial" font-size="11" text-anchor="middle">FRIDGE</text>
  </g>
  
  <!-- Counter with Sink (adjacent to fridge) -->
  <g id="sink-counter">
    <rect x="396" y="100" width="128" height="80" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <ellipse cx="460" cy="140" rx="25" ry="20" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <circle cx="460" cy="120" r="4" fill="#ef4444" opacity="0.6"/>
    <text x="460" y="165" fill="#ef4444" font-family="Arial" font-size="11" text-anchor="middle">SINK</text>
  </g>
  
  <!-- Stove/Range (adjacent to sink counter) -->
  <g id="stove">
    <rect x="544" y="100" width="96" height="80" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <!-- 4 burners -->
    <circle cx="565" cy="125" r="12" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
    <circle cx="615" cy="125" r="12" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
    <circle cx="565" cy="165" r="12" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
    <circle cx="615" cy="165" r="12" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
    <text x="590" y="150" fill="#ef4444" font-family="Arial" font-size="11" text-anchor="middle">STOVE</text>
  </g>
  
  <!-- Counter space (right of stove) -->
  <g id="counter-right">
    <rect x="660" y="100" width="96" height="80" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <text x="708" y="145" fill="#ef4444" font-family="Arial" font-size="11" text-anchor="middle">COUNTER</text>
  </g>
  
  <!-- Dishwasher (under counter, bottom-left of kitchen) -->
  <g id="dishwasher">
    <rect x="396" y="200" width="80" height="80" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <rect x="406" y="210" width="60" height="10" fill="#ef4444" opacity="0.4"/>
    <rect x="426" y="235" width="20" height="30" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
    <text x="436" y="258" fill="#ef4444" font-family="Arial" font-size="10" text-anchor="middle">DISH</text>
  </g>
  
  <!-- Kitchen Island (center of kitchen area) -->
  <g id="island">
    <rect x="400" y="340" width="160" height="96" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <line x1="420" y1="360" x2="540" y2="360" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <line x1="420" y1="388" x2="540" y2="388" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <line x1="420" y1="416" x2="540" y2="416" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <text x="480" y="393" fill="#ef4444" font-family="Arial" font-size="11" text-anchor="middle">ISLAND</text>
  </g>
  
  <!-- Dining Table (between kitchen and living area) -->
  <g id="dining-table">
    <rect x="700" y="360" width="128" height="96" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <rect x="710" y="370" width="108" height="76" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <circle cx="720" cy="380" r="6" fill="#ef4444" opacity="0.5"/>
    <circle cx="808" cy="380" r="6" fill="#ef4444" opacity="0.5"/>
    <circle cx="720" cy="436" r="6" fill="#ef4444" opacity="0.5"/>
    <circle cx="808" cy="436" r="6" fill="#ef4444" opacity="0.5"/>
    <text x="764" y="413" fill="#ef4444" font-family="Arial" font-size="11" text-anchor="middle">DINING</text>
  </g>
  
  <!-- LIVING ROOM AREA (Right side) -->
  
  <!-- TV Stand (top-right wall) -->
  <g id="tv-stand">
    <rect x="1300" y="100" width="180" height="60" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <rect x="1320" y="110" width="140" height="35" fill="#ef4444" opacity="0.2"/>
    <text x="1390" y="143" fill="#ef4444" font-family="Arial" font-size="11" text-anchor="middle">TV</text>
  </g>
  
  <!-- Sofa (facing TV) -->
  <g id="sofa">
    <rect x="1120" y="360" width="200" height="96" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <!-- Backrest -->
    <rect x="1120" y="360" width="200" height="20" fill="#ef4444" opacity="0.3"/>
    <!-- Cushions -->
    <rect x="1135" y="395" width="55" height="50" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <rect x="1202" y="395" width="55" height="50" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <rect x="1270" y="395" width="35" height="50" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <text x="1220" y="420" fill="#ef4444" font-family="Arial" font-size="11" text-anchor="middle">SOFA</text>
  </g>
  
  <!-- Coffee Table (in front of sofa) -->
  <g id="coffee-table">
    <rect x="1150" y="240" width="140" height="80" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <rect x="1160" y="250" width="120" height="60" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <circle cx="1170" cy="260" r="5" fill="#ef4444" opacity="0.4"/>
    <circle cx="1270" cy="260" r="5" fill="#ef4444" opacity="0.4"/>
    <circle cx="1170" cy="300" r="5" fill="#ef4444" opacity="0.4"/>
    <circle cx="1270" cy="300" r="5" fill="#ef4444" opacity="0.4"/>
    <text x="1220" y="285" fill="#ef4444" font-family="Arial" font-size="10" text-anchor="middle">COFFEE</text>
  </g>
  
  <!-- Accent Chair (right side) -->
  <g id="chair">
    <rect x="1400" y="480" width="80" height="80" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <rect x="1400" y="480" width="80" height="18" fill="#ef4444" opacity="0.3"/>
    <rect x="1415" y="510" width="50" height="45" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <text x="1440" y="538" fill="#ef4444" font-family="Arial" font-size="10" text-anchor="middle">CHAIR</text>
  </g>
  
  <!-- Side Table -->
  <g id="side-table">
    <rect x="1360" y="620" width="64" height="64" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <rect x="1368" y="628" width="48" height="48" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <circle cx="1375" cy="635" r="4" fill="#ef4444" opacity="0.4"/>
    <circle cx="1409" cy="635" r="4" fill="#ef4444" opacity="0.4"/>
    <circle cx="1375" cy="669" r="4" fill="#ef4444" opacity="0.4"/>
    <circle cx="1409" cy="669" r="4" fill="#ef4444" opacity="0.4"/>
  </g>
  
  <!-- Bookshelf/Storage (bottom wall) -->
  <g id="bookshelf">
    <rect x="920" y="620" width="160" height="64" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <line x1="930" y1="642" x2="1070" y2="642" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <line x1="930" y1="664" x2="1070" y2="664" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <line x1="970" y1="630" x2="970" y2="674" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <line x1="1030" y1="630" x2="1030" y2="674" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <text x="1000" y="658" fill="#ef4444" font-family="Arial" font-size="10" text-anchor="middle">SHELF</text>
  </g>
  
  <!-- Cabinet Storage (left wall, lower kitchen) -->
  <g id="cabinet">
    <rect x="280" y="560" width="80" height="120" fill="#1e3a5f" stroke="#ef4444" stroke-width="3"/>
    <line x1="290" y1="590" x2="350" y2="590" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <line x1="290" y1="620" x2="350" y2="620" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <line x1="290" y1="650" x2="350" y2="650" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <rect x="310" y="605" width="8" height="20" fill="#ef4444" opacity="0.5"/>
    <text x="320" y="612" fill="#ef4444" font-family="Arial" font-size="9" text-anchor="middle" writing-mode="tb">CABINET</text>
  </g>
  
</svg>
