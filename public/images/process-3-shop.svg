<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-shop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="container-shop" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-shop)"/>
  
  <!-- Shop floor -->
  <rect x="0" y="300" width="800" height="100" fill="#0f172a" opacity="0.5"/>
  
  <!-- Container being fabricated -->
  <g>
    <!-- Main container body -->
    <rect x="150" y="120" width="500" height="180" fill="url(#container-shop)" stroke="#64748b" stroke-width="3" rx="4"/>
    
    <!-- Corrugation lines -->
    
    <line x1="180" y1="120" x2="180" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="210" y1="120" x2="210" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="240" y1="120" x2="240" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="270" y1="120" x2="270" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="300" y1="120" x2="300" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="330" y1="120" x2="330" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="360" y1="120" x2="360" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="390" y1="120" x2="390" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="420" y1="120" x2="420" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="450" y1="120" x2="450" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="480" y1="120" x2="480" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="510" y1="120" x2="510" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="540" y1="120" x2="540" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="570" y1="120" x2="570" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="600" y1="120" x2="600" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    <line x1="630" y1="120" x2="630" y2="300" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    
    
    <!-- Door opening (cut out) -->
    <rect x="200" y="160" width="80" height="120" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="2"/>
    <text x="240" y="230" font-family="system-ui" font-size="11" font-weight="600" fill="#f59e0b" text-anchor="middle">DOOR</text>
    
    <!-- Window opening -->
    <rect x="380" y="160" width="100" height="80" fill="#06b6d4" opacity="0.3" stroke="#06b6d4" stroke-width="2"/>
    <text x="430" y="205" font-family="system-ui" font-size="11" font-weight="600" fill="#06b6d4" text-anchor="middle">WINDOW</text>
    
    <!-- Insulation spray (foam) -->
    <circle cx="550" cy="200" r="8" fill="#10b981" opacity="0.6"/>
    <circle cx="565" cy="190" r="6" fill="#10b981" opacity="0.5"/>
    <circle cx="570" cy="210" r="7" fill="#10b981" opacity="0.4"/>
    <text x="590" y="205" font-family="system-ui" font-size="10" fill="#10b981">Foam</text>
  </g>
  
  <!-- Welding sparks effect -->
  <g opacity="0.8">
    <circle cx="290" cy="280" r="2" fill="#f59e0b"/>
    <circle cx="295" cy="275" r="1.5" fill="#f59e0b"/>
    <circle cx="285" cy="285" r="1" fill="#f59e0b"/>
    <line x1="290" y1="280" x2="295" y2="270" stroke="#f59e0b" stroke-width="1"/>
    <line x1="290" y1="280" x2="280" y2="290" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Tools on ground -->
  <rect x="50" y="320" width="60" height="40" fill="#475569" rx="2"/>
  <text x="80" y="345" font-family="system-ui" font-size="9" fill="#cbd5e1" text-anchor="middle">Tools</text>
</svg>