<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="zone-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#334155"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" 
        font-size="20" font-weight="600" fill="#0f172a" text-anchor="middle">
    Standard Floor Plan
  </text>
  <text x="600" y="65" font-family="system-ui, -apple-system, sans-serif" 
        font-size="12" font-weight="400" fill="#334155" text-anchor="middle" letter-spacing="2">
    40' × 8' SCHEMATIC LAYOUT
  </text>
  
  <!-- ZONES -->
  
  <g filter="url(#zone-shadow)">
    <rect x="50" y="100" width="550" height="200" 
          fill="#314c3a" stroke="#0f172a" stroke-width="2" rx="4" opacity="0.85"/>
    <text x="325" y="190" 
          font-family="system-ui" font-size="14" font-weight="600" 
          fill="#f8fafc" text-anchor="middle">
      Living / Kitchen
    </text>
    <text x="325" y="215" 
          font-family="system-ui" font-size="12" font-weight="400" 
          fill="#e2e8f0" text-anchor="middle">
      20'
    </text>
  </g>
  <g filter="url(#zone-shadow)">
    <rect x="600" y="250" width="192.5" height="50" 
          fill="#64748b" stroke="#0f172a" stroke-width="2" rx="0" opacity="0.85"/>
    <text x="696.25" y="280" font-family="system-ui" font-size="11" font-weight="500" fill="#0f172a" text-anchor="middle">Hall</text>
    <rect x="600" y="100" width="192.5" height="150" 
          fill="#06b6d4" stroke="#0f172a" stroke-width="2" rx="4" opacity="0.85"/>
    <text x="696.25" y="190" 
          font-family="system-ui" font-size="14" font-weight="600" 
          fill="#f8fafc" text-anchor="middle">
      Bath
    </text>
    <text x="696.25" y="215" 
          font-family="system-ui" font-size="12" font-weight="400" 
          fill="#e2e8f0" text-anchor="middle">
      7' × 5'
    </text>
  </g>
  <g filter="url(#zone-shadow)">
    <rect x="792.5" y="100" width="357.5" height="200" 
          fill="#0ea5e9" stroke="#0f172a" stroke-width="2" rx="4" opacity="0.85"/>
    <text x="971.25" y="190" 
          font-family="system-ui" font-size="14" font-weight="600" 
          fill="#f8fafc" text-anchor="middle">
      Bunk Room
    </text>
    <text x="971.25" y="215" 
          font-family="system-ui" font-size="12" font-weight="400" 
          fill="#e2e8f0" text-anchor="middle">
      13'
    </text>
  </g>
  <!-- Overall dimension line -->
  <line x1="50" y1="330" x2="1150" y2="330" stroke="#334155" stroke-width="2" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="600" y="360" font-family="system-ui" font-size="14" font-weight="600" 
        fill="#334155" text-anchor="middle">
    Total Length: 40 feet
  </text>
</svg>