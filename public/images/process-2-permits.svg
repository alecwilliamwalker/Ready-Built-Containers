<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-permits" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-permits)"/>
  
  <!-- Document stack -->
  <g transform="translate(100, 60)">
    <!-- Back document -->
    <rect x="20" y="20" width="280" height="280" fill="white" stroke="#cbd5e1" stroke-width="2" rx="4"/>
    
    <!-- Front document -->
    <rect x="0" y="0" width="280" height="280" fill="white" stroke="#94a3b8" stroke-width="2" rx="4"/>
    
    <!-- Document header -->
    <rect x="20" y="20" width="240" height="40" fill="#10b981" opacity="0.1" rx="2"/>
    <text x="140" y="45" font-family="system-ui" font-size="16" font-weight="600" fill="#314c3a" text-anchor="middle">STAMPED DRAWINGS</text>
    
    <!-- Document lines -->
    
    <line x1="30" y1="80" x2="250" y2="80" stroke="#cbd5e1" stroke-width="2"/>
    
    <line x1="30" y1="102" x2="250" y2="102" stroke="#cbd5e1" stroke-width="2"/>
    
    <line x1="30" y1="124" x2="250" y2="124" stroke="#cbd5e1" stroke-width="2"/>
    
    <line x1="30" y1="146" x2="250" y2="146" stroke="#cbd5e1" stroke-width="2"/>
    
    <line x1="30" y1="168" x2="250" y2="168" stroke="#cbd5e1" stroke-width="2"/>
    
    <line x1="30" y1="190" x2="250" y2="190" stroke="#cbd5e1" stroke-width="2"/>
    
    <line x1="30" y1="212" x2="250" y2="212" stroke="#cbd5e1" stroke-width="2"/>
    
    <line x1="30" y1="234" x2="250" y2="234" stroke="#cbd5e1" stroke-width="2"/>
    
    
    <!-- Stamp -->
    <circle cx="220" cy="220" r="30" fill="none" stroke="#10b981" stroke-width="3"/>
    <text x="220" y="218" font-family="system-ui" font-size="10" font-weight="700" fill="#10b981" text-anchor="middle">APPROVED</text>
    <text x="220" y="230" font-family="system-ui" font-size="8" fill="#10b981" text-anchor="middle">ENGINEER</text>
  </g>
  
  <!-- Site plan sketch -->
  <g transform="translate(440, 60)">
    <rect width="280" height="280" fill="white" stroke="#94a3b8" stroke-width="2" rx="4"/>
    
    <!-- Site elements -->
    <text x="140" y="30" font-family="system-ui" font-size="14" font-weight="600" fill="#334155" text-anchor="middle">Site Plan</text>
    
    <!-- Property boundary -->
    <rect x="30" y="50" width="220" height="200" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8 4"/>
    
    <!-- Access road -->
    <rect x="30" y="140" width="60" height="40" fill="#cbd5e1" opacity="0.5"/>
    <text x="60" y="165" font-family="system-ui" font-size="9" fill="#475569" text-anchor="middle">Road</text>
    
    <!-- Container cabin -->
    <rect x="120" y="110" width="100" height="40" fill="#314c3a" opacity="0.7" stroke="#314c3a" stroke-width="2" rx="2"/>
    <text x="170" y="135" font-family="system-ui" font-size="10" font-weight="600" fill="white" text-anchor="middle">Cabin</text>
    
    <!-- Utilities -->
    <circle cx="180" cy="180" r="4" fill="#06b6d4"/>
    <text x="195" y="185" font-family="system-ui" font-size="8" fill="#475569">Water</text>
    
    <circle cx="180" cy="200" r="4" fill="#f59e0b"/>
    <text x="195" y="205" font-family="system-ui" font-size="8" fill="#475569">Power</text>
  </g>
</svg>