<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-delivery" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="container-delivery" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-delivery)"/>
  
  <!-- Ground/road -->
  <rect x="0" y="280" width="800" height="120" fill="#334155" opacity="0.3"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#94a3b8" stroke-width="2" stroke-dasharray="20 15"/>
  
  <!-- Delivery truck -->
  <g transform="translate(100, 180)">
    <!-- Truck cab -->
    <rect x="0" y="60" width="100" height="80" fill="#10b981" stroke="#314c3a" stroke-width="2" rx="4"/>
    <rect x="10" y="70" width="35" height="30" fill="#f1f5f9" opacity="0.7" rx="2"/>
    <rect x="55" y="70" width="35" height="30" fill="#f1f5f9" opacity="0.7" rx="2"/>
    
    <!-- Truck bed/flatbed -->
    <rect x="100" y="80" width="400" height="60" fill="#475569" stroke="#334155" stroke-width="2" rx="2"/>
    
    <!-- Container on truck -->
    <rect x="120" y="20" width="360" height="100" fill="url(#container-delivery)" stroke="#475569" stroke-width="3" rx="4"/>
    
    <!-- Corrugation lines on container -->
    
    <line x1="150" y1="20" x2="150" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="180" y1="20" x2="180" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="210" y1="20" x2="210" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="240" y1="20" x2="240" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="270" y1="20" x2="270" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="300" y1="20" x2="300" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="330" y1="20" x2="330" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="360" y1="20" x2="360" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="390" y1="20" x2="390" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="420" y1="20" x2="420" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="450" y1="20" x2="450" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    <line x1="480" y1="20" x2="480" y2="120" stroke="#475569" stroke-width="1" opacity="0.4"/>
    
    
    <!-- Accent stripe -->
    <rect x="120" y="90" width="360" height="8" fill="#10b981" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="40" cy="150" r="15" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    <circle cx="40" cy="150" r="8" fill="#334155"/>
    
    <circle cx="90" cy="150" r="15" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    <circle cx="90" cy="150" r="8" fill="#334155"/>
    
    <circle cx="450" cy="150" r="15" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    <circle cx="450" cy="150" r="8" fill="#334155"/>
    
    <circle cx="490" cy="150" r="15" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    <circle cx="490" cy="150" r="8" fill="#334155"/>
  </g>
  
  <!-- Motion lines -->
  <line x1="20" y1="250" x2="60" y2="250" stroke="#94a3b8" stroke-width="2" opacity="0.5"/>
  <line x1="30" y1="270" x2="70" y2="270" stroke="#94a3b8" stroke-width="2" opacity="0.5"/>
</svg>