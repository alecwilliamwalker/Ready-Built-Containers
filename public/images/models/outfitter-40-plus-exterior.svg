    <line x1="860" y1="250" x2="860" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="890" y1="250" x2="890" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="920" y1="250" x2="920" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="950" y1="250" x2="950" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    
    <!-- Vestibule -->
    <rect x="140" y="290" width="60" height="120" 
          fill="#f59e0b" stroke="#0f172a" stroke-width="2" rx="2"/>
    
    <!-- Door -->
    <rect x="150" y="310" width="40" height="80" 
          fill="#0f172a" stroke="#334155" stroke-width="2" rx="2"/>
    <circle cx="180" cy="350" r="3" fill="#10b981"/>
    
    <!-- Windows -->
    
    <rect x="350" y="310" width="80" height="60" 
          fill="#f1f5f9" stroke="#0f172a" stroke-width="2" rx="2" opacity="0.7"/>
    <rect x="600" y="310" width="80" height="60" 
          fill="#f1f5f9" stroke="#0f172a" stroke-width="2" rx="2" opacity="0.7"/>
    <rect x="850" y="310" width="80" height="60" 
          fill="#f1f5f9" stroke="#0f172a" stroke-width="2" rx="2" opacity="0.7"/>
    
    
    <!-- Accent stripe -->
    <rect x="200" y="420" width="800" height="8" 
          fill="#f59e0b" opacity="0.8"/>
  </g>
  
  <!-- Model label -->
  <text x="600" y="50" font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" font-weight="600" fill="#0f172a" text-anchor="middle">
    Outfitter 40 Plus
