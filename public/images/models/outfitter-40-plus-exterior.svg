<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-outfitter-40-plus" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ground-outfitter-40-plus" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-outfitter-40-plus">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="600" fill="url(#sky-outfitter-40-plus)"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="1200" height="150" fill="url(#ground-outfitter-40-plus)"/>
  
  <!-- Container shadow -->
  <rect x="200" y="450" width="800" height="20" fill="#0f172a" opacity="0.2" rx="4"/>
  
  <!-- Main container body -->
  <g filter="url(#shadow-outfitter-40-plus)">
    <rect x="200" y="250" width="800" height="200" 
          fill="#1e293b" stroke="#334155" stroke-width="3" rx="4"/>
    
    <!-- Corrugated texture lines -->
    <line x1="200" y1="250" x2="200" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="230" y1="250" x2="230" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="260" y1="250" x2="260" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="290" y1="250" x2="290" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="320" y1="250" x2="320" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="350" y1="250" x2="350" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="380" y1="250" x2="380" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="410" y1="250" x2="410" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="440" y1="250" x2="440" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="470" y1="250" x2="470" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="500" y1="250" x2="500" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="530" y1="250" x2="530" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="560" y1="250" x2="560" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="590" y1="250" x2="590" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="620" y1="250" x2="620" y2="450" 
