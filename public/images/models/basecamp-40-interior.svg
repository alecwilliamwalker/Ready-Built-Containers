<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall-basecamp-40" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floor-basecamp-40" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Floor -->
  <rect width="1200" height="600" fill="url(#floor-basecamp-40)"/>
  
  <!-- Floor planks -->
  <line x1="0" y1="0" x2="1200" y2="0" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="40" x2="1200" y2="40" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="80" x2="1200" y2="80" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="120" x2="1200" y2="120" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="160" x2="1200" y2="160" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="200" x2="1200" y2="200" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="240" x2="1200" y2="240" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="280" x2="1200" y2="280" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="320" x2="1200" y2="320" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="360" x2="1200" y2="360" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="400" x2="1200" y2="400" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="440" x2="1200" y2="440" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="480" x2="1200" y2="480" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="520" x2="1200" y2="520" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="560" x2="1200" y2="560" 
           stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  
  <!-- Back wall -->
  <rect x="0" y="0" width="1200" height="300" fill="url(#wall-basecamp-40)"/>
  
  <!-- Living area -->
  <g opacity="0.9">
    <!-- Kitchen counter -->
    <rect x="100" y="350" width="300" height="80" fill="#314c3a" stroke="#0f172a" stroke-width="2" rx="4"/>
    <rect x="120" y="360" width="60" height="60" fill="#1e293b" stroke="#334155" stroke-width="1" rx="2"/>
    <rect x="200" y="360" width="60" height="60" fill="#1e293b" stroke="#334155" stroke-width="1" rx="2"/>
    
    <!-- Table -->
    <ellipse cx="600" cy="420" rx="120" ry="80" fill="#334155" stroke="#0f172a" stroke-width="2"/>
    
    <!-- Bunk indication -->
    <rect x="900" y="320" width="200" height="100" fill="#1e293b" stroke="#334155" stroke-width="2" rx="4"/>
    <rect x="900" y="200" width="200" height="100" fill="#1e293b" stroke="#334155" stroke-width="2" rx="4" opacity="0.7"/>
    <text x="1000" y="375" font-family="system-ui" font-size="14" fill="#f1f5f9" text-anchor="middle">BUNKS</text>
  </g>
  
  <!-- Windows on back wall -->
  <rect x="300" y="80" width="120" height="160" fill="#0ea5e9" opacity="0.3" stroke="#334155" stroke-width="2" rx="4"/>
  <rect x="780" y="80" width="120" height="160" fill="#0ea5e9" opacity="0.3" stroke="#334155" stroke-width="2" rx="4"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" font-weight="600" fill="#0f172a" text-anchor="middle">
    Basecamp 40 Interior View
  </text>
</svg>