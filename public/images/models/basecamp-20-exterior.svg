<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-basecamp-20" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ground-basecamp-20" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-basecamp-20">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="600" fill="url(#sky-basecamp-20)"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="1200" height="150" fill="url(#ground-basecamp-20)"/>
  
  <!-- Container shadow -->
  <rect x="400" y="450" width="400" height="20" fill="#0f172a" opacity="0.2" rx="4"/>
  
  <!-- Main container body -->
  <g filter="url(#shadow-basecamp-20)">
    <rect x="400" y="250" width="400" height="200" 
          fill="#1e293b" stroke="#334155" stroke-width="3" rx="4"/>
    
    <!-- Corrugated texture lines -->
    <line x1="400" y1="250" x2="400" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="430" y1="250" x2="430" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="460" y1="250" x2="460" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="490" y1="250" x2="490" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="520" y1="250" x2="520" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="550" y1="250" x2="550" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="580" y1="250" x2="580" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="610" y1="250" x2="610" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="640" y1="250" x2="640" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="670" y1="250" x2="670" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="700" y1="250" x2="700" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="730" y1="250" x2="730" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="760" y1="250" x2="760" y2="450" 
             stroke="#334155" stroke-width="1" opacity="0.4"/>
    
    <!-- Vestibule -->
    <rect x="340" y="290" width="60" height="120" 
          fill="#10b981" stroke="#0f172a" stroke-width="2" rx="2"/>
    
    <!-- Door -->
    <rect x="350" y="310" width="40" height="80" 
          fill="#0f172a" stroke="#334155" stroke-width="2" rx="2"/>
    <circle cx="380" cy="350" r="3" fill="#10b981"/>
    
    <!-- Windows -->
    
    <rect x="500" y="310" width="80" height="60" 
          fill="#f1f5f9" stroke="#0f172a" stroke-width="2" rx="2" opacity="0.7"/>
    <rect x="620" y="310" width="80" height="60" 
          fill="#f1f5f9" stroke="#0f172a" stroke-width="2" rx="2" opacity="0.7"/>
    
    
    <!-- Accent stripe -->
    <rect x="400" y="420" width="400" height="8" 
          fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- Model label -->
  <text x="600" y="50" font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" font-weight="600" fill="#0f172a" text-anchor="middle">
    Basecamp 20
  </text>
  <text x="600" y="80" font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" font-weight="400" fill="#334155" text-anchor="middle" letter-spacing="2">
    20' CONTAINER CABIN
  </text>
</svg>